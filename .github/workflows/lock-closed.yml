name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@1a6a036f16eba72eb32f30a5bb8cc64e2968a07e
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
